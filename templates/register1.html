{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<style>
    .qhuy::-webkit-scrollbar {
        width: 0px
    }
</style>

<body class="img js-fullheight" style="background-image: url({% static 'images/bg.jpg' %});">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert" style="color:white;">
        <strong>Message: </strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <section class="section pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-1">
                    <h2 class="heading-section">Sign Up</h2>
                </div>
            </div>
            <div class="qhuy row justify-content-center " style="height: 400px;overflow: auto;">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <form class="well form-horizontal" action="/registration" method="post" id="contact_form">
                            {% csrf_token %}
                            <div class="form-group">

                                <input name="fname" placeholder="First Name" class="form-control" type="text" id="fname"
                                    required>
                            </div>

                            <div class="form-group">

                                <input name="lname" placeholder="Last Name" class="form-control" type="text" id="lname"
                                    required>
                            </div>

                            <div class="form-group">

                                <input name="username" placeholder="Username" class="form-control" type="text"
                                    id="username" required>
                            </div>

                            <div class="form-group">

                                <input type="date" name="date" class="form-control" id="date" required>
                            </div>

                            <div class="form-group">

                                <input name="password1" placeholder="Password" class="form-control" type="password"
                                    id="password1" required>
                            </div>

                            <div class="form-group">

                                <input name="password2" placeholder="Confirm Password" class="form-control"
                                    type="password" id="password2" required>
                            </div>

                            <div class="form-group">

                                <input name="email" placeholder="E-Mail Address" class="form-control" type="text"
                                    id="email" required>
                            </div>

                            <div class="form-group">

                                <input name="number" placeholder="(639)" class="form-control" type="text" id="number"
                                    required>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="{% url 'login' %}" style="color: #fff">Already Have a Account</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
