<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container my-5" >
        {% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message: </strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}

        <form class="well form-horizontal" action="/registration" method="post" id="contact_form" style="background-color:#E0E0E0">
            {% csrf_token %}
            <fieldset>
                

                <!-- Form Name -->
                <legend>
                    <center>
                        <h1><b>Registration Form</b></h1>
                    </center>
                </legend><br>

                <!-- Text input-->
                <center>
                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon mx-3"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="fname" placeholder="First Name" class="form-control" type="text" id="fname">
                        </div>
                    </div>
                </div><br>

                <!-- Text input-->

                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon mx-3"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="lname" placeholder="Last Name" class="form-control" type="text" id="lname">
                        </div>
                    </div>
                </div><br>

                <!-- Text input-->

                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon mx-3"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="username" placeholder="Username" class="form-control" type="text" id="username">
                        </div>
                    </div>
                </div><br>

                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon mx-3"><i class="glyphicon glyphicon-calendar"></i></span>
                            <input type="date" name="date" class="form-control" id="date">
                        </div>
                    </div>
                </div><br>

                <!-- Text input-->

                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="glyphicon glyphicon-lock mx-3"></span>
                            <input name="password1" placeholder="Password" class="form-control" type="password" id="password1">
                        </div>
                    </div>
                </div><br>

                <!-- Text input-->

                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon mx-3"><i class="glyphicon glyphicon-lock"></i></span>
                            <input name="password2" placeholder="Confirm Password" class="form-control"
                                type="password" id="password2">
                        </div>
                    </div>
                </div><br>

                <!-- Text input-->
                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon mx-3"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input name="email" placeholder="E-Mail Address" class="form-control" type="text" id="email">
                        </div>
                    </div>
                </div><br>


                <!-- Text input-->

                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon mx-3"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input name="number" placeholder="(639)" class="form-control" type="text" id="number">
                        </div>
                    </div>
                </div><br>
            

                <div class="form-group">
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-warning">SUBMIT <span
                                class="glyphicon glyphicon-send"></span></button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <p>Already Have Account?<a class="btn btn-link" style="font-size: 13px;" href={% url 'login' %}>Click Here</a></p>
                    </div>
                </div>
            </center>
            </fieldset>
        </form>
    </div>
    </div><!-- /.container -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
